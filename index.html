<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MOON</title>
    <link rel="shortcut icon" href="/img/international.png" type="image/x-icon">
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        list-style-type: none;
    }

    body {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        background-image: url("https://www.todaybing.com/api/today/cn?size=hd");
        background-size: 100%;
        /* backdrop-filter: blur(50px);*/
    }
    #dayTime {
        margin-top: 100px;
        display: flex;
        flex-flow: column;
        align-items: center;
    }
    #day {
        display: flex;
        flex-flow: row;
        color: white;
        font-size: 80px;
        font-weight: 666;
    }
    .timeLittle {
        width: 60px;
        text-align: center;
        line-height: 90px;
    }
    .little{
        width: 100px;
        text-align: center;
    }
    #oneDay {
        color: white;
        font-size: 25px;
        font-weight: 666;
    }

    .search {
        position: relative;
    }

    .searchBox {
        display: flex;
        flex-flow: row;
        margin-top: 60px;
        padding: 10px;
        width: 600px;
        height: 40px;
        opacity: 1;
        border-radius: 30px;
        background: rgba(210, 210, 210, 0.3);
        border: 1px solid rgba(255, 255, 255, 1);
        backdrop-filter: blur(30px);
    }

    #searchT {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background-color: rgba(200, 200, 200, 0.5);
        text-align: center;
        line-height: 40px;
        padding: 5px;
    }
    #searchT img {
        width: 30px;
        height: 30px;
    }
    .searchBox:hover {
        box-shadow: 1px 1px 10px rgba(20, 20, 20, 0.5);
    }

    #searchText {
        width: 450px;
        height: 40px;
        margin: 0 10px;
        border: 0;
        background: rgba(0, 0, 0, 0);
        outline: none;
        font-size: 20px;
        color: white;
    }

    #searchButton {
        width: 90px;
        height: 40px;
        border: none;
        border-radius: 20px;
        background-color: rgba(200, 200, 200, 0.5);
        font-size: 16px;
    }

    #searchOption {
        display: none;
        position: relative;
        top: 10px;
        width: 200px;
        height: 316px;
        border: 1px solid white;
        border-radius: 16px;
        background: rgba(210, 210, 210,0.3);
        color: white;
        backdrop-filter: blur(30px);
       /* overflow: auto;
        overflow-x: hidden;*/
        /*backdrop-filter: blur(30px);*/
    }
    #searchOption:hover {
        box-shadow: 1px 1px 10px rgba(20, 20, 20, 0.5);
    }
    .option {
        padding: 10px;
    }
    .option li {
        width: 180px;
        height: 30px;
        margin-bottom: 8px;
        background-color: rgba(200, 200, 200, 0.6);
        border-radius: 9px;
        line-height: 30px;
    }
    .option li:hover{
        background-color: rgba(140, 140, 140, 0.6);
        box-shadow: 1px 1px 10px rgba(20, 20, 20, 0.5);

    }

    .developer {
        position: absolute;
        bottom: 20px;
        color: rgba(255, 255, 255, 0.8);
        font-size: 12px;
    }
</style>
<body>
<div id="dayTime">
    <div id="day">
        <div class="little">00</div>
        <div class="timeLittle">:</div>
        <div class="little">00</div>
        <div class="timeLittle">:</div>
        <div class="little">00</div>
    </div>
   <div id="oneDay">2023/10/16</div>
</div>
<div class="search">
    <div class="searchBox">
        <div id="searchT"><img src="/img/international.png" alt=""></div>
        <input id="searchText" type="text">
        <button id="searchButton">搜索</button>
    </div>
    <div id="searchOption">
        <ul class="option">
            <li id="url1" data-url="https://www.baidu.com/s?wd=">&nbsp;&nbsp;百度</li>
            <li id="url2" data-url="https://bing.com/search?q=">&nbsp;&nbsp;Bing</li>
            <li id="url3" data-url="https://www.google.com/search?q=">&nbsp;&nbsp;Google</li>
            <li id="url4" data-url="https://quark.sm.cn/s?q=">&nbsp;&nbsp;夸克搜索</li>
            <li id="url5" data-url="https://www.bilibili.com/search?keyword=">&nbsp;&nbsp;哔哩哔哩</li>
            <li id="url6" data-url="https://www.so.com/s?q=">&nbsp;&nbsp;360搜索</li>
            <li id="url7" data-url="https://duckduckgo.com/?q=">&nbsp;&nbsp;DuckDuckGo</li>
            <li id="url8" data-url="https://yandex.com/search/?text=">&nbsp;&nbsp;Yandex</li>
        </ul>
    </div>
</div>

<div class="developer">Designed & Developed by MING
    <div>Version 0.2</div>
</div>
</body>
<script src="/js/index.js"></script>
</html>
