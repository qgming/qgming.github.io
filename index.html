<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>传送门</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    body {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background-image: url("/img/bdimg2.jpg");
        background-size: 100%;
        backdrop-filter: blur(50px);
    }


    .searchBox {
        margin-top: 260px;
        padding: 10px;
        width: 600px;
        height: 40px;
        opacity: 1;
        border-radius: 30px;
        background: rgba(204, 204, 204, 0.5);
        border: 1px solid rgba(255, 255, 255, 1);
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(20px);
    }

    #searchText {
        width: 480px;
        height: 40px;
        margin: 0 10px;
        border: 0;
        background: rgba(0, 0, 0, 0);
        outline: none;
        font-size: 20px;
        color: #c8c8c8;
    }

    #searchButton {
        width: 90px;
        height: 40px;
        border: none;
        border-radius: 20px;
        background-color: rgba(200, 200, 200, 0.5);
        font-size: 16px;
    }

</style>
<body>
<div class="searchBox">
    <input id="searchText" type="text">
    <button id="searchButton">搜索</button>
</div>
</body>
<script>
    let a = document.getElementById('searchText')
    let b = document.getElementById('searchButton')
    console.log(a.value)
    b.onclick = search

    /* 使用百度搜送*/
    function search() {
        window.open("https://www.baidu.com/s?wd=" + a.value)
    }

    /*生成随机.com网址，并跳转*/

    }

    /*监听键盘点击事件*/
    a.addEventListener("keydown", function (event) {
        if (event.key === "Enter") {
            search()
        }
    })

</script>
</html>
